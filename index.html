<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter bold">w</span>
        <span class="whyHLetter bold">h</span>
        <span class="whyYLetter bold">y</span>
      </div>
      <div class="word">
        <span class="didDLetter bold">d</span>
        <span class="didILetter">i</span>
        <span class="didDTwoLetter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter">t</span>
        <span class="theHLetter bold">h</span>
        <span class="theELetter">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter">f</span>
        <span class="frontendRLetter bold">r</span>
        <span class="frontendOLetter">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLetter">t</span>
        <span class="hyphen">-</span>
        <span class="frontendELetter">e</span>
        <span class="frontendNTwoLetter bold">n</span>
        <span class="frontendDLetter">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter bold">d</span>
        <span class="developerELetter">e</span>
        <span class="developerVLetter bold">v</span>
        <span class="developerETwoLetter">e</span>
        <span class="developerLLetter bold">l</span>
        <span class="developerOLetter">o</span>
        <span class="developerPLetter bold">p</span>
        <span class="developerEThreeLetter">e</span>
        <span class="developerRLetter bold">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter">t</span>
        <span class="takeALetter bold">a</span>
        <span class="takeKLetter">k</span>
        <span class="takeELetter bold">e</span>
      </div>
      <div class="word">
        <span class="upULetter">u</span>
        <span class="upPLetter bold">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter">g</span>
        <span class="gardeningALetter bold">a</span>
        <span class="gardeningRLetter">r</span>
        <span class="gardeningDLetter bold">d</span>
        <span class="gardeningELetter">e</span>
        <span class="gardeningNLetter">n</span>
        <span class="gardeningILetter bold">i</span>
        <span class="gardeningNTwoLetter">n</span>
        <span class="gardeningGTwoLetter bold">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter">b</span>
        <span class="becauseELetter bold">e</span>
        <span class="becauseCLetter">c</span>
        <span class="becauseALetter bold">a</span>
        <span class="becauseULetter">u</span>
        <span class="becauseSLetter">s</span>
        <span class="becauseETwoLetter bold">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter">t</span>
        <span class="theyHLetter">h</span>
        <span class="theyELetter bold">e</span>
        <span class="theyYLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter">w</span>
        <span class="wantedALetter bold">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter bold">t</span>
        <span class="wantedELetter">e</span>
        <span class="wantedDLetter bold">d</span>
      </div>
      <div class="word">
        <span class="toTLetter">t</span>
        <span class="toOLetter bold">o</span>
      </div>
      <div class="word">
        <span class="improveILetter">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter bold">p</span>
        <span class="improveRLetter">r</span>
        <span class="improveOLetter">o</span>
        <span class="improveVLetter">v</span>
        <span class="improveELetter">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirELetter">e</span>
        <span class="theirILetter">i</span>
        <span class="theirRLetter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter">r</span>
        <span class="rootOLetter">o</span>
        <span class="rootOTwoLetter">o</span>
        <span class="rootTLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter">s</span>
        <span class="skillsKLetter">k</span>
        <span class="skillsILetter">i</span>
        <span class="skillsLLetter">l</span>
        <span class="skillsLTwoLetter">l</span>
        <span class="skillsSTwoLetter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark">!</span>
      </div>
    </div>
  </body>
</html>
